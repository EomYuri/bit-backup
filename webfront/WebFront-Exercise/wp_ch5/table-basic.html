<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>테이블 연습</title>
    </head>
    <body>
        <!-- 테이블 연습 -->
        <Table>
        <Table border="1">
            <!-- 행 : TR -->
            <TR>
                <!-- 헤더 : TH-->
                <TH>헤더1</TH>
                <TH>헤더2</TH>
                <TH>헤더3</TH>
            </TR>
            <TR>
                <!-- 여러 컬럼에 걸친 데이터-->
                <TD COLSPAN = "2">(1, 1)</TD>
                <!-- <TD>(1,2)</TD> -->
                <!-- 여러 행에 걸친 데이터 -->
                <TD ROWSPAN = "3">(1, 3)</TD>
                
            </TR>
            <TR>
                <TD>(2, 1)</TD>
                <TD>(2, 2)</TD>
            </TR>
            <TR>
                    <TD>(3, 1)</TD>
                    <TD>(3, 2)</TD>
                </TR>
        </table>
    </body>
