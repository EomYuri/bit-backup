//	function을 이용하여 작성해 봅시다
var Rectangle = function(x1, y1, x2, y2, color){
    this.x1 = x1;
    this.y1 = y1;
    this.x2 = x2;
    this.y2 = y2;
    this.color = color;
}

<script type = "text/javascript">
Rectangle.prototype.show = function(){
    var width = this.x2 - this. x1;
    var height = this.y2 - this.y1;

    // div 객체를 만들어서 body에 추가해 봅시다.
    var obj = document.createElement("div");
    obj.style.position = "absolute";
    obj.style.left = this.x1 + "px";
    obj.style.top = this.y1 + "px";
    obj.style.width = width + "px";
    obj.style.height = height + "px";
    obj.style.backgroundColor = this.color;
    obj.style.border = "1px solid #000";

    document.body.appendChild(obj);
}

var r1 = new Rectangle(100, 100, 300, 300, "#f00");
var r2 = new Rectangle(150, 150, 300, 300, "#0f0");

r1.show();
r2.show();

</script>
